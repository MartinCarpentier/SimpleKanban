<div class="container">
    <div class="row">
        <h1 class="col-12 display-4">Simple Kanban</h1>
    </div>
    <div class="row">
        <button class="col-2 btn btn-success">Add</button>
        <button class="col-2 btn">Delete (Unbound)</button>
        <button class="col-2 btn">Edit (Unbound)</button>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    To do
                </div>
                <div class="card-body" dragula="KANBAN" [(dragulaModel)]="toDo">
                    <div class="p-3 mb-2 bg-warning text-dark rounded" *ngFor="let task of toDo">{{ task.name }}</div>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    In Progress
                </div>
                <div class="card-body" dragula="KANBAN" [(dragulaModel)]="inProgress">
                    <div class="p-3 mb-2 bg-warning text-dark rounded" *ngFor="let task of inProgress">{{ task.name }}</div>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    Done
                </div>
                <div class="card-body" dragula="KANBAN" [(dragulaModel)]="done">
                    <div class="p-3 mb-2 bg-warning text-dark rounded" *ngFor="let task of done">{{ task.name }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
